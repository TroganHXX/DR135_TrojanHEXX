<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
     Destination
     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card color="primary" *ngFor="let image of images">
    <ion-img [src]="image.url"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ image.name }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
