<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Video
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-card-header>
      <b>Spectacular view of Goa</b>
    </ion-card-header>
    <ion-card-content>
      <iframe allowscriptaccess="always" [src]="url" width="100%" height="250px" frameborder="0" allowfullscreen=""></iframe>
      </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <b>Treasure of Goa</b>
    </ion-card-header>
    <ion-card-content>
      <iframe width="420" height="315" src="https://www.youtube.com/embed/iNwpIsEoWvM?start=14" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </ion-card-content>
  </ion-card>
</ion-content>
