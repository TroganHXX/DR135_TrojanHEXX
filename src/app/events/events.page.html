<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="horizontal-cards">
    <ion-card color="dark" *ngFor=" let image of event">
      <ion-img [src]="image.url"></ion-img>
      <ion-card-header>
       
        <ion-card-subtitle>{{image.name}}</ion-card-subtitle>
      </ion-card-header>
      
      
    </ion-card>

    
    
  
  
      
    

  </div>
</ion-content>
